{% extends "base.html" %}
{% block body %}

	<h3 class="h3-compras">Cadastro de Produtos <i class="pe-7s-note2 icons-home-inverso"></i></h3>

	<div class="formulario-produtos">
		<form class="form" action="{% url 'cadastrar' %}" method="post">
			{% csrf_token %}
		    <div class="row">

		    	<div class="col-md-12 col-sm-12 col-sx-12">
		            <label for="nome">Nome do Produto: <i class="pe-7s-ticket icons-home-inverso"></i></label>
		            	<input name="nomeProduto" type="text" class="form-control" placeholder=" Nome do Produto" value="{{produto.nome_produto}}" required>
		        </div><br /><br />
		         
		        <div class="col-md-12 col-sm-12 col-sx-12">
		            <label for="descricao">Descricao: <i class="pe-7s-note2 icons-home-inverso"></i></label>
		            	<input type="text" name="descricao" class="form-control" placeholder="Descrição do Produto" value="{{produto.descricao}}" required>
		        </div><br /><br />

		        <div class="col-md-6 col-sm-6 col-sx-12">
		            <label for="grupo">Grupo: <i class="pe-7s-ticket icons-home-inverso"></i></label>
		            	<select name="grupo" class="form-control">
		            		<option value="livros">Livros</option>
		            		<option value="esporte">Esporte</option>
		            		<option value="escolar">Escolar</option>
		            		<option value="mobilidade">Mobilidade</option>
		            	</select>
		        </div>

		        <div class="col-md-6 col-sm-6 col-sx-12">
		            <label for="codigoBarras">Código Barras: <i class="pe-7s-ticket icons-home-inverso"></i></label>
		            	<input type="number" name="codigoBarras" class="form-control" placeholder="0000000000000"  min="0" value="{{produto.codigo_barras}}" required>
		        </div><br /><br />

		        <div class="col-md-6 col-sm-6 col-sx-12">
		            <label for="unidade">UN: <i class="pe-7s-ticket icons-home-inverso"></i></label>
		            	<input type="text" name="unidade" class="form-control" placeholder="KG, UN, LT" minlength="2" maxlength="2" value="{{produto.unidade}}" required>
		        </div>

		        <div class="col-md-6 col-sm-6 col-sx-12">
		            <label for="peso">Peso: <i class="pe-7s-ticket icons-home-inverso"></i></label>
		            	<input type="number" step="0.01" name="peso" class="form-control" placeholder="10" min="1" value="{{produto.peso}}" required>
		        </div><br /><br />

		        <div class="col-md-6 col-sm-6 col-sx-12">
		            <label for="estoque">Estoque: <i class="pe-7s-box2 icons-home-inverso"></i></label>
		            	<input type="number" name="estoque" class="form-control" placeholder="10" min="0" value="{{produto.estoque}}" required>
		        </div>

		        <div class="col-md-6 col-sm-6 col-sx-12">
		            <label for="valor">Valor: <i class="pe-7s-cash icons-home-inverso"></i></label>
		            	<input type="number" step="0.01" name="valor" class="form-control" placeholder="200.00" min="0" value="{{produto.valor}}" required>
		        </div><br /><br />        
       
        		<input type="submit" class="btn btn-success btn-block btn-margin" value="Salvar">

    		</div>
		</form>
	</div>
{% endblock %}
